<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="noindex">
<style type="text/css">
html, body {
  height: 100%;
  overflow: auto;
}
</style>
</head>
<body></body>
<script type="text/javascript">
	function gVar() {
	    var vars = {};
	    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi,    
	    function(m,key,value) {
	      vars[key] = value;
	    });
	    return vars;
	}

var yb_id = gVar()["v"];

var type = gVar()["t"];

var mp3 = `<div style="width:100%;margin-bottom:20px;max-height:40px;overflow:hidden">
			<iframe src="//recordmp3.co/#/watch?v=`+yb_id+`&amp;layout=button&amp;t_done=Download MP3" style="border: 0; top:0; left:0; right:0; bottom:0; width:100%; height:100%" scrolling="no" FRAMEBORDER="0"></iframe>
		</div>`;

var mp4 = `<div style="width:100%;margin-bottom:20px;max-height:40px;overflow:hidden">
			<iframe src="//recordmp3.co/#/watch?v=`+yb_id+`&amp;layout=button&amp;t_done=Download MP4&amp;format=video" style="border: 0; top:0; left:0; right:0; bottom:0; width:100%; height:100%" scrolling="no" FRAMEBORDER="0"></iframe>
		</div>`;

var body = '';

switch (type) {
  case 'mp3':
    body = mp3;
    break;
  case 'mp4':
    body = mp4;
    break;
  case 'multi':
    body = mp3+mp4;
    break;
}

if (type) {
    document.write(body);
}

</script>
</html>
